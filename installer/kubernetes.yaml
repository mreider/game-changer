kind: Namespace
apiVersion: v1
metadata:
  name: gamechanger
  labels:
    name: gamechanger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: gamechanger
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
---        
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: gamechanger
  labels:
    app: redis
    role: master
    tier: backend
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamechanger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamechanger
      namespace: gamechanger
  template:
    metadata:
      labels:
        app: gamechanger
    spec:
      containers:
      - name: gamechanger
        image: gamechanger
---
apiVersion: v1
kind: Service
metadata:
  name: gamechanger
  namespace: gamechanger
spec:
  selector:
    app: gamechanger
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 4567
